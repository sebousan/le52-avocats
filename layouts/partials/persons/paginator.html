{{ range .Pages.GroupByParam "statutes" }}
  <section>
    {{ with site.GetPage (printf "/statutes/%s" .Key) }}
      <header class="heading">
        <h2>{{ .Title }}</h2>
      </header>
    {{ end }}
    <div class="persons persons-large">
      {{ range .Pages }}
        <div>
          {{ partial "persons/item-large.html" . }}
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
